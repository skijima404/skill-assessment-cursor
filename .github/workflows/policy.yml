name: Policy Check
on:
  push:
  pull_request:

jobs:
  verify:
    if: ${{ hashFiles('docs/templates/*.md') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Run policy checks
        run: bash scripts/verify.sh